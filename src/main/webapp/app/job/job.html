<div class="container">
    <div data-ng-init="init()">
        <div id="one" class="col-xs-12 start resizable" ng-class="{ 'col-sm-6' : showDetails.value }">
            <div id="job-table" class="col-xs-12 extranetTable">
                <table id="jobs-table"></table>
            </div>
        </div>
        <div id="two" class="col-sm-6 col-xs-12" ng-show="showDetails.value">
            <div id="job-detail">
                <!-- invoices table -->

                <div ng-animate-children id="pdfViewer">
                    <div class="col-xs-12">
                        <button style="margin-top: -10px;" class="metadata close pull-right"
                                ng-click="closeJob()"
                                style="float: right">&times;</button>
                    </div>
                    <div class="col-xs-12">

                        <div class="panel blank-panel">

                            <div class="panel-heading">
                                <div class="panel-options">

                                    <ul class="nav nav-tabs">
                                        <li class="active"><a data-toggle="tab" href="#tab-1">New Job</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">

                                <div class="tab-content">
                                    <div id="tab-1" class="tab-pane active">
                                        <form id="editJobForm" name="editJobForm" ng-submit="saveJob()">
                                            <div class="form-group col-xs-12">
                                                <select class="form-control"
                                                        ng-options="key as value for (key , value) in jobOptions.jobType"
                                                        ng-model="jobOnEdit.type">
                                                    <option value="">Type</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-xs-12">
                                                <input type="number" class="form-control" id="inputPriority"
                                                       placeholder="Priority"
                                                       ng-model="jobOnEdit.priority">
                                            </div>
                                            <div ng-repeat="parameter in jobOnEdit.parameters">
                                                <div class="form-group col-xs-3">
                                                    <input type="number" class="form-control"
                                                           placeholder="Order"
                                                           ng-model="parameter.order">
                                                </div>
                                                <div class="form-group col-xs-9">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control"
                                                               placeholder="Parameter"
                                                               ng-model="parameter.parameter"/>

                                                    <span class="input-group-btn">
                                                        <button ng-click="removeParameter()" class="btn btn-default"
                                                                type="button">
                                                            <i class="fa fa-trash-o "></i>
                                                        </button>
                                                    </span>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="pull-right">
                                                <div class="btn-group">
                                                    <button class="btn btn-info" ng-click="newParameter()">New
                                                        Parameter
                                                    </button>
                                                    <button class="btn btn-primary" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
